<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full screen Scroll Web Site</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://www.youtube.com/iframe_api"></script>

    <style>
      /* Estilo para las flechas */
      .scroll-down {
        font-size: 70px; /* Tamaño de las flechas aumentado */
        color: #007bff;
        opacity: 0; /* Inicialmente ocultas */
        animation: blink 0.5s infinite, fadeInOut 1.5s infinite; /* Parpadeo más rápido */
        margin: 0 15px; /* Acerca las flechas */
      }

      /* Animación de parpadeo */
      @keyframes blink {
        50% {
          opacity: 0;
        }
      }

      /* Animación para que las flechas aparezcan de una en una */
      @keyframes fadeInOut {
        0%,
        100% {
          opacity: 0;
        }
        33% {
          opacity: 1;
        }
      }

      /* Diferentes tiempos de animación para cada flecha */
      .arrow1 {
        animation-delay: 0s, 0s;
      }

      .arrow2 {
        animation-delay: 0.5s, 0.5s;
      }

      .arrow3 {
        animation-delay: 1s, 1s;
      }

      /* Centrado de las flechas en la pantalla */
      .arrowContainer {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      /* Estilos para el icono de flecha hacia arriba */
      .scroll-up {
        font-size: 50px;
        color: #007bff;
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0; /* Inicialmente oculto */
        cursor: pointer;
        transition: opacity 0.3s ease-in-out;
      }

      /* Mostrar el icono de flecha hacia arriba cuando se haya scrolleado */
      .show-scroll-up {
        opacity: 1;
      }

      /* Estilos para el reproductor de audio */
      .audio-player-container {
        position: absolute;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
      }

      .audio-player {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .audio-btn {
        background: transparent;
        border: none;
        font-size: 50px;
        color: #007bff;
        cursor: pointer;
      }

      .audio-progress {
        margin-left: 20px;
        width: 200px;
        height: 10px;
        background: #ccc;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="slides slide1">
        <img src="images/pic-1.png" />
        <h2>I'm a product Designer.</h2>
        <div class="arrowContainer">
          <div>
            <div class="scroll-down arrow1">
              <i class="fa-solid fa-caret-down"></i>
            </div>
            <div class="scroll-down arrow2">
              <i class="fa-solid fa-caret-down"></i>
            </div>
            <div class="scroll-down arrow3">
              <i class="fa-solid fa-caret-down"></i>
            </div>
          </div>
          <div class="audio-player-container">
            <audio id="audioPlayer" preload="auto">
              <source src="path/to/your-audio-file.mp3" type="audio/mp3" />
              Tu navegador no soporta el elemento de audio.
            </audio>

            <div class="audio-player">
              <!-- Botón de Play/Pause -->
              <button id="playPauseBtn" class="audio-btn">
                <i class="fa-solid fa-play"></i>
              </button>

              <!-- Barra de progreso -->
              <input
                type="range"
                id="audioProgress"
                class="audio-progress"
                value="0"
                max="100"
                step="1"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="slides slide2">
        <img src="images/pic-2.png" />
        <h2>I develop web and mobile apps.</h2>
        <!-- Botón para abrir Google Maps -->
        <div class="location-btn-container">
          <a
            href="https://www.google.com/maps?q=-34.6037,-58.3816"
            class="location-btn"
            target="_blank"
          >
            Ver en Google Maps
          </a>
        </div>
      </div>
      <div class="slides slide3">
        <img src="images/pic-3.png" />
        <h2>I live in Argentina.</h2>
      </div>
    </div>

    <!-- Flecha hacia arriba -->
    <div class="scroll-up" id="scrollUpBtn">
      <i class="fa-solid fa-caret-up"></i>
    </div>
    <script src="https://www.youtube.com/iframe_api"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
